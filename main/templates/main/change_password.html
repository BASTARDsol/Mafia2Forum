{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<h2 class="page-title">Смена пароля</h2>

<div style="max-width:500px; margin:30px auto;">

    <div class="card" style="padding:20px; box-sizing:border-box;">
        <form method="POST">
            {% csrf_token %}

            <!-- Стили для формы -->
            <style>
                form input {
                    width: 100%;
                    padding: 12px;
                    margin-bottom: 12px;
                    border-radius: 6px;
                    border: none;
                    background: #2a2a30;
                    color: #f5e6c4;
                    box-sizing: border-box; /* очень важно для правильной ширины */
                }
                form button {
                    width: 100%;
                    padding: 12px;
                    border-radius: 6px;
                    border: none;
                    background: #d4af37;
                    color: #0d0d10;
                    font-weight: 700;
                    cursor: pointer;
                    transition: 0.2s;
                }
                form button:hover {
                    background: #c19b2e;
                }
            </style>

            {{ form.as_p }}

            <button type="submit">Сменить пароль</button>
        </form>
    </div>

</div>
{% endblock %}
